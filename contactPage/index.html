      </div>

    <main>
      <div class="contact-container">
        <h1 data-lang-en="Contact Us" data-lang-sr="Kontaktirajte nas">
          Contact Us
        </h1>
        <p
          class="subtitle"
          data-lang-en="Any questions or remarks? Just write us a message!"
          data-lang-sr="Imate pitanja ili komentare? Samo nam pošaljite poruku!"
        >
          Any questions or remarks?<br />Just write us a message!
        </p>

        <form id="contact-form">
          <div class="form-row">
            <div class="nameDiv">
              <input
                type="text"
                placeholder="Enter your name"
                data-lang-en="Enter your name"
                data-lang-sr="Unesite Vaše ime"
                id="nameInput"
                required
              />
              <span id="nameHint"></span>
              <span class="error-message" id="nameError"></span>
            </div>
            <div class="nameDiv">
              <input
                type="text"
                placeholder="Enter last name"
                data-lang-en="Enter your last name"
                data-lang-sr="Unesite Vaše prezime"
                id="lastNameInput"
                required
              />
              <span id="lastNameHint"></span>
              <span class="error-message" id="lastNameError"></span>
            </div>
          </div>
          <input
            type="email"
            placeholder="Enter a valid email address"
            data-lang-en="Enter a valid email adress"
            data-lang-sr="Unesite validnu email adresu"
            required
          />
          <div class="nameDiv">
            <textarea
              placeholder="Message"
              data-lang-en="Message"
              data-lang-sr="Poruka"
              id="messageInput"
              rows="6"
            ></textarea>
            <span id="messageHint"></span>
            <span class="error-message" id="messageError"></span>
          </div>
          <button
            type="submit"
            data-lang-en="SUBMIT"
            data-lang-sr="POŠALJITE"
            id="submit"
          >
            SUBMIT
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="contact-info">
        <div class="info-item">
          <img src="../assets/mail.png" class="mail" />
          <div class="icon"></div>
          <div class="label">EMAIL</div>
          <div class="value">heathyfood@gmail.com</div>
        </div>
        <div class="info-item">
          <div class="icon">
            <img src="../assets/telephone.png" class="telephone" />
          </div>
          <div class="label" data-lang-en="PHONE" data-lang-sr="TELEFON">
            PHONE
          </div>
          <div class="value">+912 252 3336</div>
        </div>
        <div class="info-item">
          <div class="icon">
            <img src="../assets/location.png" class="location" />
          </div>
          <div class="label" data-lang-en="LOCATION" data-lang-sr="LOKACIJA">
            LOCATION
          </div>
          <div class="value">The Courtyard, Colorado, USA</div>
        </div>
      </div>
    </footer>

    <script src="./app.js"></script>
