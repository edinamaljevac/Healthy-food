          </div>
          <div class="offcanvas-body">
            <div class="nav-links-mobile">
              <a href="../index.html" data-lang-en="HOME" data-lang-sr="POČETNA"

              >

            <div class="lang-selector-mobile">
              <a id="english-mobile">en</a> |
              <a id="serbian-mobile">sr</a>

              data-lang-sr="Odjavite se"

          MESSAGE SUCCESSFULLY SENT

        <div class="success-icon">
          <img src="../assets/checked.png" class="checkmark" />

        <p
          data-lang-en="You can continue using Healthy food"
          data-lang-sr="Možete nastaviti koristiti Healthy food"
        >
          You can continue using Healthy food
        </p>
        <button
          onclick="window.location.href='../home/index.html'"
          class="continue-btn"
          data-lang-en="Continue"
          data-lang-sr="Nastavite"

          Continue
